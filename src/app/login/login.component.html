<div class="container mt-5">
    <h3 class="text-center">Inicio de Sesión</h3>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>
  </div>
